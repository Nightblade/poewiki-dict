# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: 'Build'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: Fetch Additional Files
      run: |
        curl --silent --show-error --parallel --remote-name-all \
          https://raw.githubusercontent.com/Nightblade/pob-dict/main/poe-dict.txt

    - name: Join Files
      run: |
        cat src/wiki-dict.txt poe-dict.txt > persdict.dat

    - name: Auto-Commit Joined File
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Add joined file
